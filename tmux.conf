# =================================================
# Various options
# =================================================

# Use C-a instead of C-b
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable new mouse mode
set -g mouse on
set -g set-clipboard off
set -g mouse-utf8 off

# History size limit
set -g histroy-limit 50000

# No delay for escape key press
set -sg escape-time 1

# Set base index to 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Reload config easily
# - ctrl + a, r to reload configuration
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded"

# Focus events enabled for terminals that support them
set -g focus-events on

# Enable vi style copy & paste
set-window-option -g mode-keys vi

# Disable window title automatic renaming
set-window-option -g automatic-rename off

# Synchronize panes
# - Send a command across all panes in current window
# - ^a + e : sync on
# - ^a + shift + e : sync off
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# Move windows left/right
bind -n S-Left swap-window -t -1
bind -n S-Right swap-window -t +1

# =================================================
# Status bar
# =================================================
set-option -g status on
# Enable 256 color
set -g default-terminal "screen-256color"
# Status bar color
set-option -g status-fg yellow #yellow
set -g status-bg colour240
# Interval
set -g status-interval 2
# Align
set -g status-justify centre
set-option -g status-attr dim 
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg colour236 
set-window-option -g window-status-attr dim
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg colour236 
set-window-option -g window-status-current-attr bright

# =================================================
# Session info on status bar
# =================================================
# Show user name
set -g status-left-length 70
set -g status-left '#[fg=green](#S) #(whoami) '
# Show session name, window & pane number, date and time on right side of status bar
set -g status-right-length 60
set -g status-right "#[fg=blue]#S:#I.#P #[fg=yellow] %d %b %Y #[fg=green] #(date | awk '{print $4}') "

# =================================================
# Smart pane switching with awareness of Vim splits.
# - https://github.com/christoomey/vim-tmux-navigator
# - https://www.bugsnag.com/blog/tmux-and-vim/
# =================================================
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"
is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# =================================================
# Split pane with (| and -) instead of (" and %)
# =================================================
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# =================================================
# Plugins list 
# =================================================
# To install plugins, ^a + I
# To update plugins, ^a + u
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'christoomey/vim-tmux-navigator'

# tmux-yank
# - already explained above
run-shell ~/.tmux/plugins/tmux-yank/yank.tmux

# tmux-resurrect
# - useful when pc restarts
# - save session: ctrl + a, ctrl + s
# - restore session: ctrl + a, ctrl + r
run-shell ~/.tmux/plugins/tmux-resurrect/resurrect.tmux

# tmux-continuum
# - continuous session backup(every 15 mins)
# - automatic restore
set -g @continuum-restore 'on'
run-shell ~/.tmux/plugins/tmux-continuum/continuum.tmux

# tmux-sessionist
run-shell ~/.tmux/plugins/tmux-sessionist/sessionist.tmux

# tmux-logging
run-shell ~/.tmux/plugins/tmux-logging/logging.tmux

# =================================================
# Run tpm (should be bottom of this file)
# =================================================
run '~/.tmux/plugins/tpm/tpm'

